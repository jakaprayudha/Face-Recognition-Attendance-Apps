<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Kehadiran</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Bootstrap hanya untuk tombol -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font-size: 14px; }
    .top-bar {
      position: fixed; top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 8px 12px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/" class="btn btn-primary">← Kembali ke Kamera</a>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([3.5116, 98.6742], 17);

    // Gunakan tile OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ambil data dari Flask API
    fetch('/data_absensi')
      .then(res => res.json())
      .then(data => {
        if (!data.length) {
          alert("Belum ada data absensi tersimpan!");
          return;
        }

        data.forEach((item, index) => {
          // Pastikan latitude dan longitude valid
          const lat = parseFloat(item.latitude);
          const lng = parseFloat(item.longitude);
          if (isNaN(lat) || isNaN(lng)) return;

          const marker = L.marker([lat, lng]).addTo(map);

          const popupContent = `
            <b>${item.nama}</b><br>
            🕒 ${item.waktu_checkin}<br>
            📍 Lat: ${lat.toFixed(6)}<br>
            📍 Lng: ${lng.toFixed(6)}<br>
            📏 Jarak: ${item.distance ? item.distance.toFixed(2) : 0}<br>
            ${item.recognized == 1
              ? '<span style="color:green;">✅ Dikenali</span>'
              : '<span style="color:red;">❌ Tidak Dikenali</span>'}
          `;

          // Bind popup saat diklik
          marker.bindPopup(popupContent);

          // Buka popup otomatis untuk titik terakhir
          if (index === 0) {
            marker.openPopup();
            map.setView([lat, lng], 18);
          }
        });

        // Perbaiki ukuran peta
        setTimeout(() => map.invalidateSize(), 300);
      })
      .catch(err => console.error('Gagal memuat data:', err));
  </script>
</body>
</html>
