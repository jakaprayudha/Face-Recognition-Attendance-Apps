<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Kehadiran</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font-size: 14px; }
    .top-bar {
      position: fixed; top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 8px 12px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/" class="btn btn-primary">← Kembali ke Kamera</a>
  </div>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([3.5116, 98.6742], 17);

    // Tile OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ambil data dari Flask API
    fetch('/data_absensi')
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const marker = L.marker([item.latitude, item.longitude]).addTo(map);
          const popupContent = `
            <b>${item.nama}</b><br>
            🕒 ${item.waktu_checkin}<br>
            📍 Lat: ${item.latitude.toFixed(6)}<br>
            📍 Lng: ${item.longitude.toFixed(6)}<br>
            📏 Jarak: ${item.distance?.toFixed(2) ?? 0}<br>
            ${item.recognized ? 
              '<span style="color:green;">✅ Dikenali</span>' : 
              '<span style="color:red;">❌ Tidak Dikenali</span>'}
          `;
          marker.bindPopup(popupContent);
        });
      })
      .catch(err => console.error('Gagal memuat data:', err));
  </script>
</body>
</html>
